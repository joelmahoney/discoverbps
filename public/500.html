  <div id="placeholder" class="wrap ">
    <div id="placeholder_title" class="content_wrap center">
      <h1 style="color: #FFFF00; font-size: 150px; line-height: 56px; margin-bottom: 50px;">Oops</h1>
      <br />
      <br />
      <span style="color: white; font-size: 16px; line-height: 21px;">
        Error 500: We're experiencing an internal server problem.
        <br />We've been alerted of the error and will resolve the problem as soon as possible.
        <br />In the meantime, please return to the <a href= '/'>home page</a> and try again.
      </span>
    </div>
  </div>

<script>
  var resizeDiv;

  resizeDiv = function() {
    var percent, vph, vpw;
    vpw = $(window).width();
    vph = $(window).height();
    percent = vph * 0.3;
    $("#placeholder").css({
      height: (vph - 135) + "px"
    });
    return $("#placeholder_title").css({
      "padding-top": percent + "px"
    });
  };

  $(document).ready(function() {
    return resizeDiv();
  });

  window.onresize = function(event) {
    return resizeDiv();
  };
</script>
